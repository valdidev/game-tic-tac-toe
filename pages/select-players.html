<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- CSS screen smaller than 700px -->
    <link rel="stylesheet" media="screen and (max-width:700px)" href="../css/max-width-700.css">
</head>

<body>
    <div class="container">
        <div class="container-select-players">
            <div class="select-players-header">
                <h1>PLAYERS SELECTION</h1>
            </div>
            <div class="select-player1-vs-player2">
                <div class="select-player1">
                    <div class="player1-header">
                        <span class="player1-header-text">
                            X
                        </span>
                    </div>
                    <div class="player1-cpu-human">
                        <div class="player1-cpu-radio-label">
                            <input type="radio" name="player1-cpu">
                            <label for="player1-cpu">CPU</label>
                        </div>
                        <div class="player1-human-radio-label">
                            <input type="radio" name="player1-human">
                            <label for="player1-human">HUMAN</label>
                        </div>
                    </div>
                    <div class="player1-input-name">
                        <input type="text" placeholder="player1 name">
                    </div>
                </div>
                <div class="select-player-vs">
                    <span class="vs-text">
                        VS
                    </span>
                </div>
                <div class="select-player2">
                    <div class="player2-header">
                        <span class="player2-header-text">
                            O
                        </span>
                    </div>
                    <div class="player2-cpu-human">
                        <div class="player2-cpu-radio-label">
                            <input type="radio" name="player2-cpu">
                            <label for="player2-cpu">CPU</label>
                        </div>
                        <div class="player2-human-radio-label">
                            <input type="radio" name="player2-human">
                            <label for="player2-human">HUMAN</label>
                        </div>
                    </div>
                    <div class="player2-input-name">
                        <input type="text" placeholder="player2 name">
                    </div>
                </div>
            </div>
            <div class="select-players-start">
                <button class="btn-start">
                    START
                </button>
            </div>
        </div>
    </div>
</body>

</html>
