<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/game-board.css">
    <!-- CSS width screen smaller than 700px -->
    <link rel="stylesheet" media="screen and (max-width:700px)" href="../css/max-width-700.css">
</head>
<body>

    <div class="wrap-board-stats">

        <!-- GAME BOARD -->
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <!-- PLAYERS STATS -->
        <div class="players-stats">
            <div class="player1-stats">
                <div class="player1-name" id="player1-name"></div>
                <div class="player1-your-turn" id="player1-marks-number"></div>
                <div class="player1-your-turn" id="player1-marks-text">Marks left</div>
            </div>
            <div class="player2-stats">
                <div class="player2-name" id="player2-name"></div>
                <div class="player2-your-turn" id="player2-marks-number"></div>
                <div class="player1-your-turn" id="player2-marks-text">Marks left</div>
            </div>
        </div>

    </div>

    <div class="wrap-buttons">
        <div class="game-mode-display" id="game-mode-display">HUMAN vs HUMAN</div>
        <div class="btn btn-new-game" id="btn-new-game">NEW GAME</div>
    </div>

    <!-- JavaScript -->
    <script src="../js/game.js"></script>
</body>
</html>
