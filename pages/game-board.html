<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/game-board.css">
    <!-- CSS screen smaller than 700px -->
    <link rel="stylesheet" media="screen and (max-width:700px)" href="../css/max-width-700.css">
</head>
<body>
    <div class="wrap-board-stats">
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="players-stats">
            <div class="player1-stats">
                <div class="player1-your-turn">
                    Your turn
                </div>
                <div class="player1-name">
                    FERNANDO/CPU
                </div>
            </div>
            <div class="player2-stats">
                <div class="player2-your-turn hide">
                    Your turn
                </div>
                <div class="player2-name">
                    MARIANO/CPU
                </div>
            </div>
        </div>
    </div>
    <div class="wrap-buttons">
        <div class="btn-reset">RESET</div>
    </div>

    <!-- JavaScript -->
    <script src="../js/main.js"></script>
</body>
</html>
