<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="container-header">
            <p class="glitch">
                <span aria-hidden="true">TIC</span>
                TIC
                <span aria-hidden="true">TIC</span>
            </p>
            <p class="glitch tac">
                <span aria-hidden="true">TAC</span>
                TAC
                <span aria-hidden="true">TAC</span>
            </p>
            <p class="glitch toe">
                <span aria-hidden="true">TOE</span>
                TOE
                <span aria-hidden="true">TOE</span>
            </p>
        </div>
        <div class="container-press-start">
            <span class="press-start">
                <a href="./pages/select-players.html">START</a>
            </span>
        </div>
        <footer class="footer">
            <span>Fernando Valdivielso - @valdidev</span>
        </footer>
    </div>

</html>
